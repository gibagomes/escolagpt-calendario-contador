<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário com Contador de Datas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="month">
                <i class="prev">&#10094;</i>
                <div class="date">
                    <h1 id="month-name"></h1>
                    <p id="year"></p>
                </div>
                <i class="next">&#10095;</i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div class="days" id="days"></div>
        </div>
        <div class="date-counter">
            <h2>Contador de Datas</h2>
            <p id="selected-date">Nenhuma data selecionada</p>
            <p id="date-difference"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
